<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-menu/paper-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="scripts/moment-js.html">

<dom-module id="stats-panel">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                background: var(--light-primary-color};
            }

            .logout {
                color: #80cbc4;
                font-weight: 300;
            }

            .toolbar {
                display: flex;
                flex-direction: row-reverse;
                border: none;
            }

            .container {
                flex: 1;
            }
        </style>

        <paper-toolbar class="toolbar">
            <paper-button on-tap="_logout" class="logout">Logout</paper-button>
        </paper-toolbar>

        <paper-menu>
            <paper-item on-tap="_showEntrySkNjop">SK NJOP</paper-item>
        </paper-menu>
    </template>

    <script>
        Polymer({
            is: 'stats-panel',

            _logout: function() {
                this.fire('logout');
            },

            _showEntrySkNjop: function() {
                this.fire('entry-sk-njop', {});
            }
        });
    </script>
</dom-module>
