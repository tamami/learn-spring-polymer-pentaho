<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="bower_components/iron-form/iron-form.html">

<dom-module id="login-page">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: var(--dark-primary-color);
            }

            .logo {
                font-size: 48px;
                color: var(--default-primary-color);
            }

            .login {
                background: #fff;
                box-sizing: border-box;
                padding: 20px;
                width: 400px;
            }

            #login-button {
                margin-top:  10px;
                float: right;
            }

            .error-message {
                color: #db4437;
            }

            @media(max-width: 600px) {
                :host {
                    justify-content: flex-end;
                }

                .logo {
                    font-size: 36px;
                }

                .login {
                    width: 100vw;
                    height: 50vh;
                }
            }
        </style>

        <h1 class="logo">PBB Report Application</h1>

        <paper-material class="login" elevation="3">
            <iron-a11y-keys keys="enter" on-keys-pressed="_logIn"></iron-a11y-keys>
            <form is="iron-form" id="form" method="post" action="/auth/login">
                <paper-input value="{{username}}" label="Username" name="username" required autofocus></paper-input>
                <paper-input value="{{password}}" label="Password" name="password" type="password" required></paper-input>
                <span class="error-message" hidden="[[!error_message]]">[[errorMessage]]</span>
                <paper-button id="login-button" on-tap="_logIn" raised>Login</paper-button>
                <button hidden="true"></button>
            </form>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'login-page',

            behaviors: [Polymer.NeonAnimatableBehavior],

            properties: {
                username: String,
                password: String,
                errorMessage: String,
                token: {
                    type: String,
                    notify: true
                }
            },

            listeners: {
                'iron-form-response': '_handleLoginSuccess',
                'iron-form-error': '_handleLoginError'
            },

            observers: ['_errorClearer(username, password)'],

            _errorClearer: function() {
                this.errorMessage = '';
            },

            _logIn: function() {
                this.$.form.submit();
            },

            _handleLoginSuccess: function(evt) {
                this.token = evt.detail.xhr.getResponseHeader('x-auth-token');
            },

            _handleLoginError: function() {
                this.errorMessage = 'Maaf, Password atau Username Anda salah.'
            }
        });
    </script>
</dom-module>
